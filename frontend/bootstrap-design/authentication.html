<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>wayfair</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,900&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Flex&amp;display=swap">
    <link rel="stylesheet" href="assets/css/authentication.compiled.css">
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/header.compiled.css">
    <link rel="stylesheet" href="assets/css/home.compiled.css">
    <link rel="stylesheet" href="assets/css/product.compiled.css">
    <link rel="stylesheet" href="assets/css/selected-product.compiled.css">
    <link rel="stylesheet" href="assets/css/styles.compiled.css">
</head>

<body>
    <div class="container d-flex justify-content-center" style="height: 100vh;align-items: center;">
        <section id="signup" class="p-4" style="border: 1px solid #8b34ab ;">
            <h4>Sign up</h4>
            <form>
                <div class="row d-flex mb-2">
                    <div class="col col-4 col-md-3"><label class="col-form-label">First Name:</label></div>
                    <div class="col col-8"><input class="form-control" type="text" name="firstName" required="" style="border-width: 2px;border-style: solid;">
                        <div>
                            <div class="red"><small>First name is required</small></div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex mb-2">
                    <div class="col col-4 col-md-3"><label class="col-form-label">Larst Name:</label></div>
                    <div class="col col-8"><input class="form-control" type="text" name="lastName" required="" style="border-width: 2px;border-style: solid;">
                        <div>
                            <div class="red"><small>Last name is required</small></div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex mb-2">
                    <div class="col col-4 col-md-3"><label class="col-form-label">Email:</label></div>
                    <div class="col col-8"><input class="form-control" type="text" name="email" required="" style="border-width: 2px;border-style: solid;">
                        <div>
                            <div class="red"><small>Email is required</small></div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex mb-2">
                    <div class="col col-4 col-md-3"><label class="col-form-label">Password:</label></div>
                    <div class="col col-8"><input class="form-control" type="text" name="password" required="" style="border-width: 2px;border-style: solid;">
                        <div>
                            <div class="red"><small>Password is required</small></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col"><span class="me-2">Have an account?</span><a class="fw-bold" style="color: var(--bs-link-hover-color) !important;;">Sign In</a></div>
                </div>
                <div class="mt-4"><button class="btn btn-light me-4" type="button" style="border: 2px solid #8b34ab;color: #8b34ab;">Close</button><button class="btn btn-primary fw-bold" type="button" style="background: #8b34ab;">Sign Up</button></div>
            </form>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
