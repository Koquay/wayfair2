<div class="modal fade d-flex justify-content-center p-5" role="dialog" tabindex="-1" id="userSignupModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign Up</h4><button class="btn-close" type="button" aria-label="Close"
                    data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row d-flex mb-2">
                        <div class="col col-4"><label class="col-form-label">First Name:</label></div>
                        <div class="col col-8"><input class="form-control" type="text" name="firstName" autofocus="">
                            <div class="alert">
                                <div><small>First name is required</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex mb-2">
                        <div class="col col-4"><label class="col-form-label">Last Name:</label></div>
                        <div class="col col-8"><input class="form-control" type="text" name="lastName">
                            <div class="alert">
                                <div><small>Last name is required</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex mb-2">
                        <div class="col col-4"><label class="col-form-label">Email</label></div>
                        <div class="col col-8"><input class="form-control" type="text" name="email">
                            <div class="alert">
                                <div><small>Email is required</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex mb-2">
                        <div class="col col-4"><label class="col-form-label">Password</label></div>
                        <div class="col col-8"><input class="form-control" type="text" name="password">
                            <div class="alert">
                                <div><small>Password is required</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"><span class="me-2">Have an account?</span><a class="fw-bold" href="#"
                                style="color: var(--bs-link-hover-color) !important;" data-bs-toggle="modal"
                                data-bs-target="#userSignInModal">Sign In</a></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button"
                    data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade d-flex justify-content-center p-5 show" role="dialog" tabindex="-1" id="userSigninModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign In</h4><button class="btn-close" type="button" aria-label="Close"
                    data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row d-flex mb-2">
                        <div class="col col-4"><label class="col-form-label">Email</label></div>
                        <div class="col col-8"><input class="form-control" type="text" name="email" autofocus="">
                            <div class="alert">
                                <div><small>Email is required</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex mb-2">
                        <div class="col col-4"><label class="col-form-label">Password</label></div>
                        <div class="col col-8"><input class="form-control" type="text" name="password">
                            <div class="alert">
                                <div><small>Password is required</small></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col"><span class="me-2">Don't have an account?</span><a class="fw-bold" href="#"
                                style="color: var(--bs-link-hover-color) !important;" data-bs-toggle="modal"
                                data-bs-target="#userSignInModal">Sign Up</a></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><button class="btn btn-light" type="button"
                    data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Sign In</button>
            </div>
        </div>
    </div>
</div>
